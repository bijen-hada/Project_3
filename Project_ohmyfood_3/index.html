<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0b0cbc6da2.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./images/logo/ohmyfood@2x.svg"
        alt="ohmyfoodlogo"
        class="header__logo"
      />
    </header>
    <section class="location">
      <div class="location__icon"><i class="fa fa-map-marker-alt"></i></div>
      <h5 class="h-medium">Paris, Belleville</h5>
    </section>
    <section class="reservation">
      <div class="container">
        <div class="reservation__information">
          <h2 class="h-big h-ftext">Book the menu you like</h2>
          <h4 class="h-small h-ftext">
            Discover top-of-the-art restaurants we picked for you
          </h4>
          <button class="button button--Explore button--grad">
            Explore our restaurants
          </button>
        </div>
      </div>
    </section>
    <section class="option-list">
      <div class="container">
        <div>
          <h2>How it works</h2>
          <div class="card option-list__card">
            <div class="option-list__card-number">1</div>
            <div class="option-list__card-title">
              <i class="fas fa-mobile-alt option-list__card-icon"></i>
              <h5 class="option-list__card-text">Chose a restaurant</h5>
            </div>
          </div>
          <div class="card option-list__card">
            <div class="option-list__card-number">2</div>
            <div class="option-list__card-title">
              <i class="fas fa-list-ul option-list__card-icon"></i>
              <h5 class="option-list__card-text">Create your menu</h5>
            </div>
          </div>
          <div class="card option-list__card option-list__card--primarycolor">
            <div class="option-list__card-number">3</div>
            <div class="option-list__card-title">
              <i
                class="fas fa-store option-list__card-icon option-list__card-icon--primarycolor"
              ></i>
              <h5 class="option-list__card-text">
                Go enjoy it at a restaurant
              </h5>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
