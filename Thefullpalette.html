<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0b0cbc6da2.js"
      crossorigin="anonymous"
    ></script>
    <title>The Full Palette</title>
  </head>
  <body>
    <header class="header py-2">
      <div class="container">
        <div class="header__back">
          <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div>
          <img
            src="./images/logo/ohmyfood.png"
            alt="logo"
            class="header__logo"
          />
        </div>
      </div>
    </header>

    <div class="header-image-Thefullpalette"></div>
    <div class="container bg-light-grey border-radius-top mt-n3 p-15">
      <div class="title">
        <h2 class="title h-big h-ftitle">The Full Palette</h2>
        <div class="checkbox-heart">
          <input class="checkbox-heart__input" type="checkbox" name="my-checkbox" id="checkbox-heart-5">
          <label class="checkbox-heart__label" for="checkbox-heart-5">
            <span class="checkbox-heart__icon-on fas fa-heart"></span>
            <span class="checkbox-heart__icon-off far fa-heart"></span>
          </label>
        </div>
      </div>
      <h5 class="menu-category h-small h-ftext">ENTREES</h5>
      <div class="menu-item menu-item--fade">
        <input
          class="menu-item__input"
          type="checkbox"
          name="my-checkbox"
          id="menu-item-1"
        />
        <label for="menu-item-1" class="menu-item__card">
          <span class="menu-item__body">
            <strong class="menu-item__title">Escargot</strong>
            <span class="menu-item__text h-small"
              >With southern French spices<strong>25&euro;</strong></span
            >
          </span>
          <span class="menu-item__checked"
            ><i class="fas fa-check-circle"></i
          ></span>
        </label>
      </div>
      <div class="menu-item menu-item--fade menu-item--fade-1 py-2">
        <input
          class="menu-item__input"
          type="checkbox"
          name="my-checkbox"
          id="menu-item-2"
        />
        <label for="menu-item-2" class="menu-item__card">
          <span class="menu-item__body">
            <strong class="menu-item__title">Duck Foie Gras</strong>
            <span class="menu-item__text h-small"
              >With black truffle shavings<strong>35&euro;</strong></span
            >
          </span>
          <span class="menu-item__checked"
            ><i class="fas fa-check-circle"></i
          ></span>
        </label>
      </div>
      <div class="menu-item menu-item--fade menu-item--fade-2">
        <input
          class="menu-item__input"
          type="checkbox"
          name="my-checkbox"
          id="menu-item-3"
        />
        <label for="menu-item-3" class="menu-item__card">
          <span class="menu-item__body">
            <strong class="menu-item__title">Fried egg</strong>
            <span class="menu-item__text h-small"
              >...<strong>20&euro;</strong></span
            >
          </span>
          <span class="menu-item__checked"
            ><i class="fas fa-check-circle"></i
          ></span>
        </label>
      </div>
      <h5 class="menu-category h-small h-ftext py-2">MAIN_DISH</h5>
      <div class="menu-item menu-item--fade">
        <input
          class="menu-item__input"
          type="checkbox"
          name="my-checkbox"
          id="menu-item-4"
        />
        <label for="menu-item-4" class="menu-item__card">
          <span class="menu-item__body">
            <strong class="menu-item__title">Herb-Encrusted Steak</strong>
            <span class="menu-item__text h-small"
              >With delicately sliced and seasoned veg<strong
                >40&euro;</strong
              ></span
            >
          </span>
          <span class="menu-item__checked"
            ><i class="fas fa-check-circle"></i
          ></span>
        </label>
      </div>
      <div class="menu-item menu-item--fade menu-item--fade-1 py-2">
        <input
          class="menu-item__input"
          type="checkbox"
          name="my-checkbox"
          id="menu-item-5"
        />
        <label for="menu-item-5" class="menu-item__card">
          <span class="menu-item__body">
            <strong class="menu-item__title">Ox Tail Shepard's Pie</strong>
            <span class="menu-item__text h-small"
              >With black truffle and pureed parsnips<strong
                >35&euro;</strong
              ></span
            >
          </span>
          <span class="menu-item__checked"
            ><i class="fas fa-check-circle"></i
          ></span>
        </label>
      </div>
      <div class="menu-item menu-item--fade menu-item--fade-2">
        <input
          class="menu-item__input"
          type="checkbox"
          name="my-checkbox"
          id="menu-item-6"
        />
        <label for="menu-item-6" class="menu-item__card">
          <span class="menu-item__body">
            <strong class="menu-item__title">Filet of Sole</strong>
            <span class="menu-item__text h-small"
              >With citrus dressing<strong>44&euro;</strong></span
            >
          </span>
          <span class="menu-item__checked"
            ><i class="fas fa-check-circle"></i
          ></span>
        </label>
      </div>
      <h5 class="menu-category h-small h-ftext py-2">DESSERTS</h5>
      <div class="menu-item menu-item--fade">
        <input
          class="menu-item__input"
          type="checkbox"
          name="my-checkbox"
          id="menu-item-7"
        />
        <label for="menu-item-7" class="menu-item__card">
          <span class="menu-item__body">
            <strong class="menu-item__title">Paris-Brest</strong>
            <span class="menu-item__text h-small"
              >Revisted<strong>18&euro;</strong></span
            >
          </span>
          <span class="menu-item__checked"
            ><i class="fas fa-check-circle"></i
          ></span>
        </label>
      </div>
      <div class="menu-item menu-item--fade menu-item--fade-1 py-2">
        <input
          class="menu-item__input"
          type="checkbox"
          name="my-checkbox"
          id="menu-item-8"
        />
        <label for="menu-item-8" class="menu-item__card">
          <span class="menu-item__body">
            <strong class="menu-item__title">Chocolate Macaroons</strong>
            <span class="menu-item__text h-small"
              >With vanilla ice cream<strong>22&euro;</strong></span
            >
          </span>
          <span class="menu-item__checked"
            ><i class="fas fa-check-circle"></i
          ></span>
        </label>
      </div>
      <div class="menu-item menu-item--fade menu-item--fade-2">
        <input
          class="menu-item__input"
          type="checkbox"
          name="my-checkbox"
          id="menu-item-9"
        />
        <label for="menu-item-9" class="menu-item__card">
          <span class="menu-item__body">
            <strong class="menu-item__title">Chocolate Mousse</strong>
            <span class="menu-item__text h-small"
              >With spices and black truffle<strong>20&euro;</strong></span
            >
          </span>
          <span class="menu-item__checked"
            ><i class="fas fa-check-circle"></i
          ></span>
        </label>
      </div>
      <div class="alignment">
        <button class="button button--Order button--grad py-2">Order</button>
      </div>
    </div>
    <footer class="bg-black py-5">
      <div class="container footer">
        <div class="footer__title">
          <div class="h-ftitle"><h2>ohmyfood</h2></div>
        </div>
        <ol class="footer__nav">
          <li class="footer__choice footer__choice--bold">
            <i class="fas fa-utensils footer__choice-icon"></i>Suggest a
            restaurant
          </li>
          <li class="footer__choice footer__choice--bold">
            <i class="fas fa-hands-helping footer__choice-icon"></i>Become a
            partner
          </li>
          <li class="footer__choice">Legal</li>
          <li class="footer__choice">
            <a href="mailto:abc@example.com">Contact</a>
          </li>
        </ol>
      </div>
    </footer>
  </body>
</html>
