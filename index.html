<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0b0cbc6da2.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./images/logo/ohmyfood@2x.svg"
        alt="ohmyfoodlogo"
        class="header__logo"
      />
    </header>
    <section class="location">
      <div class="location__icon"><i class="fa fa-map-marker-alt"></i></div>
      <h5 class="h-medium">Paris, Belleville</h5>
    </section>
    <section class="reservation">
      <div class="container">
        <div class="reservation__information">
          <h2 class="h-big h-ftext">Book the menu you like</h2>
          <h4 class="h-small h-ftext">
            Discover top-of-the-art restaurants we picked for you
          </h4>
          <button class="button button--Explore button--grad">
            Explore our restaurants
          </button>
        </div>
      </div>
    </section>
    <div class="container">
      <h2 class="h-big h-ftext">How it works</h2>
    </div>
    <div class="container">
      <div class="choice-item-group">
        <div class="choice-item-group__choice-item">
          <div class="choice-item-group__choice-item-number">1</div>
          <div class="choice-item-group__choice-item-title">
            <i
              class="fas fa-mobile-alt choice-item-group__choice-item-icon"
            ></i>
            <h5 class="choice-item-group__choice-item-text">
              Choose a restaurant
            </h5>
          </div>
        </div>
        <div class="choice-item-group__choice-item">
          <div class="choice-item-group__choice-item-number">2</div>
          <div class="choice-item-group__choice-item-title">
            <i class="fas fa-list-ul choice-item-group__choice-item-icon"></i>
            <h5 class="choice-item-group__choice-item-text">
              Create your menu
            </h5>
          </div>
        </div>
        <div class="choice-item-group__choice-item choice-item-group__choice-item--highlight-color">
          <div class="choice-item-group__choice-item-number">3</div>
          <div class="choice-item-group__choice-item-title">
            <i
              class="
                fas
                fa-store
                choice-item-group__choice-item-icon--highlight-color
              "
            ></i>
            <h5 class="choice-item-group__choice-item-text">
              Go enjoy at the restaurant
            </h5>
          </div>
        </div>
      </div>
    </div>
    <!--Menu component-->
    <div class="restaurant">
      <h2>Restaurants</h2>
    </div>
    <div class="restaurant__container">
      <div class="card restaurant__card">
        <a href=""
          ><img
            src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="The Full Palette"
            class="restaurant__card-image"
        /></a>
        <div class="restaurant__card-new"><span>New</span></div>
        <div class="restaurant__card-label">
          <div class="restaurant__card-information">
            <h3>The Full Palette</h3>
            <h4>New York</h4>
          </div>
          <div class="restaurant__card-icon">
            <i class="restaurant__card-icon--heart fas fa-heart"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
